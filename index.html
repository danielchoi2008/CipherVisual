<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Visualization</h1>
        <div class="input-section">
            <label for="plaintext">Plaintext:</label>
            <input type="text" id="plaintext" placeholder="Enter plaintext">
            <label for="shift">Shift Value:</label>
            <input type="number" id="shift" value="3">
            <button onclick="visualizeCipher()">Visualize Cipher</button>
        </div>
        <div id="visualization"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
